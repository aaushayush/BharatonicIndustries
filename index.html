<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharatonic Industries - Worker Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom Icon Component to handle Lucide in browser
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const BharatonicPlatform = () => {
            const [activeModule, setActiveModule] = useState('dashboard');

            const modules = [
                { id: 'dashboard', name: 'Dashboard', icon: 'trending-up' },
                { id: 'workers', name: 'Worker Management', icon: 'users' },
                { id: 'contractors', name: 'Contractor Portal', icon: 'briefcase' },
                { id: 'supervisor', name: 'Site Supervisor', icon: 'clipboard-check' },
                { id: 'homeowner', name: 'Homeowner Portal', icon: 'home' },
                { id: 'analytics', name: 'Analytics Engine', icon: 'bar-chart-3' }
            ];

            return (
                <div className="flex h-screen bg-gray-50 text-gray-900">
                    {/* Sidebar */}
                    <div className="w-72 bg-gray-900 text-white flex flex-col">
                        <div className="p-6">
                            <h1 className="text-2xl font-bold text-yellow-400">BHARATONIC</h1>
                            <p className="text-xs text-gray-400 mt-1">Industries Pvt. Ltd.</p>
                        </div>
                        <nav className="flex-1 px-3 space-y-1">
                            {modules.map(m => (
                                <button 
                                    key={m.id} 
                                    onClick={() => setActiveModule(m.id)}
                                    className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all ${
                                        activeModule === m.id ? 'bg-white text-gray-900 shadow-lg' : 'hover:bg-gray-800 text-gray-300'
                                    }`}
                                >
                                    <Icon name={m.icon} />
                                    <span className="text-sm font-medium">{m.name}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 m-3 bg-gradient-to-r from-yellow-500 to-orange-500 rounded-lg">
                            <div className="flex items-center space-x-2 mb-1">
                                <Icon name="activity" size={16} />
                                <span className="font-semibold text-xs text-white">AI Assistant Active</span>
                            </div>
                            <p className="text-[10px] text-white opacity-90">Real-time monitoring enabled</p>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="bg-white border-b px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-4 bg-gray-100 px-4 py-2 rounded-lg w-96">
                                <Icon name="search" size={18} className="text-gray-400" />
                                <input type="text" placeholder="Search workers, sites..." className="bg-transparent outline-none text-sm w-full" />
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="text-right">
                                    <p className="text-sm font-semibold">Admin User</p>
                                    <p className="text-xs text-gray-500">Super Admin</p>
                                </div>
                                <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full"></div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-6">
                            {activeModule === 'dashboard' ? <DashboardView /> : <PlaceholderView name={activeModule} />}
                        </main>
                    </div>
                </div>
            );
        };

        const DashboardView = () => (
            <div className="space-y-6">
                <header>
                    <h2 className="text-3xl font-bold">Dashboard Overview</h2>
                    <p className="text-gray-500">Real-time business intelligence powered by AI</p>
                </header>

                <div className="grid grid-cols-4 gap-6">
                    {[
                        { label: 'Total Workers', value: '145', icon: 'users', color: 'bg-blue-500' },
                        { label: 'Active Sites', value: '34', icon: 'map-pin', color: 'bg-purple-500' },
                        { label: 'Revenue', value: 'â‚¹28.4L', icon: 'dollar-sign', color: 'bg-green-500' },
                        { label: 'Efficiency', value: '94%', icon: 'activity', color: 'bg-orange-500' }
                    ].map((stat, i) => (
                        <div key={i} className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                            <div className={`${stat.color} w-10 h-10 rounded-lg flex items-center justify-center mb-4`}>
                                <Icon name={stat.icon} className="text-white" />
                            </div>
                            <p className="text-gray-500 text-sm">{stat.label}</p>
                            <p className="text-2xl font-bold">{stat.value}</p>
                        </div>
                    ))}
                </div>

                <div className="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 rounded-2xl text-white shadow-xl">
                    <div className="flex items-center space-x-3 mb-4">
                        <Icon name="zap" />
                        <h3 className="text-xl font-bold">AI Recommendation</h3>
                    </div>
                    <p className="text-blue-50">Predicting worker shortage at Site #S-042 in 48 hours. Auto-assignment recommendation ready.</p>
                </div>
            </div>
        );

        const PlaceholderView = ({ name }) => (
            <div className="flex flex-col items-center justify-center h-full text-gray-400">
                <Icon name="construction" size={48} className="mb-4" />
                <h3 className="text-xl font-bold uppercase">{name} Module</h3>
                <p>Configuration in progress...</p>
            </div>
        );

        ReactDOM.render(<BharatonicPlatform />, document.getElementById('root'));
    </script>
</body>
</html>
